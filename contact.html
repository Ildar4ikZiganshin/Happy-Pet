<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-contact.css">
    <title>HAPPY PET - Pet Store & Pet's Hotel</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="navigation-wrapper">
          <img class="header-logo" src="img/logo.png">
    
          <nav class="header-navigation">
            <ul class="navigation-list">
              <li class="navigation-list__item"><a class="nav__link" href="index.html">Home</a></li>
              <li class="navigation-list__item"><a class="nav__link" href="shop.html">Friends</a></li>
              <li class="navigation-list__item"><a class="nav__link" href="about.html">About Us</a></li>
              <li class="navigation-list__item"><a class="nav__link" href="contact.html">Contact Us</a></li>
            </ul>
          </nav>
    
          <div>
            <span>+1 437 436-88-99</span>
            <a class="header-btn" href="shop.html">Get A Friend</a>
          </div>
        </div>
      </header>

      <!-- MAIN SECTION -->

      <main class="contact-main">
          <h2 class="contact-title">Already choose new friend?<br>
          Need to book a room for your friend?<br> Contact Us!</h2>
        
        <div class="form-container">
            <form action="" class="contact__form" id="contact-form">
            <div class="contact-group">
                <div class="contact-box">
                  <label for="fname" class="contact-label">Enter Your Full Name:</label>
                  <input type="text" name="user-fname" class="contact-input" id="fname" required placeholder="Full name">
                </div>
                <div class="contact-box">
                <label for="user_email" class="contact-label">Enter Your Email:</label>
                <input type="text" name="user_email" class="contact-input" id="email" required placeholder="happypet@gmail.com">
                </div>

                <div class="contact-box">
                <label for="phone" class="contact-label">Enter Your Phone:</label>
                <input type="text" name="phone" class="contact-input" id="phone" required placeholder="+1234567890">
                </div>

                <div class="contact-box">
                  <label for="option" class="contact-label">Reason of contact:</label>
                  <select name="option" id="option" class="option" required>
                      <option value="Pet Adoption">Pet Adoption</option>
                      <option value="Book a Hotel">Book a Hotel</option>
                      <option value="Groom your pet">Groom your pet</option>
                  </select>
                </div>
            </div>
            <div class="contact-box contact-textarea">
              <label for="option" class="contact-label">Write your message:</label>
              <textarea name="message" class="contact-message" placeholder="Write us something"></textarea>
            </div>
            <button type="submit" class="contact-button button">→</button>
            </form>
        </div>

      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-navigation-wrapper">
          <img class="footer-logo" src="img/logo.png">
    
          <ul class="socials-list">
            <li class="social-list__link">
              <img src="img/twitter.svg" alt="" class="social-logo">
            </li>
            <li class="social-list__link">
              <img src="img/indeed.png" alt="" class="social-logo">
            </li>
            <li class="social-list__link">
              <img src="img/instagram.svg" alt="" class="social-logo">
            </li>
          </ul>
          <div class="contact-data">
            <a class="footer-email" href="emailto:">info@happypet.com</a>
            <a class="footer-phone" href="callto:">+1 437 436-88-99</a>
          </div>
        </div>
        <div class="copyright">
          <p>© All Rights  Reserved by HappyPet</p>
          <p class="slogan">Happy Pets - Happy Clients!</p>
        </div>
      </footer>
    
</body>
</html>
